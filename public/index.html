<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <style>
      .a {
        box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.5);
        padding: 15px;
      }
      h1 {
        text-align: center;
      }
    </style>
    <title>
      IPL visualization
    </title>
  </head>

  <body>
    <div>
      <h1>IPL Dataset visualization</h1>
      <div
        id="matches-played-per-year"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto;margin-top:50px"
      ></div>
      <div
        id="container"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div>
        <select id="seasons1" name="seasons1">
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
        <button type="button" onclick=showData()>Submit</button>
      </div>
      <div
        id="container2"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div></div>
      <div
        id="container3"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div
        id="container4"
        class="a"
        style="width: 1130px; height: 1000px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div
        id="container5"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div
        id="container6"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>
      <div
        id="container7"
        class="a"
        style="width: 1130px; height: 500px; margin: 0 auto; margin-top: 50px"
      ></div>

      <script src="https://code.highcharts.com/highcharts.js"></script>

      <script src="./app.js"></script>
      <script src="./displayExtraRuns.js"></script>
    </div>
  </body>
</html>
